<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draudzīgais kaimiņš</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/main.min.css">
</head>

<body>

<header class="page-header mb-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="logo">
                    <span>Draudzīgais kaimiņš</span>
                </div>
                <ul class="links">
                    <li>
                        <a href="./index.html">
                            <span>Sākumlapa</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="./issues.html">
                            <span>Problēmas</span>
                        </a>
                    </li>
                </ul>
                <button class="menu-toggler">
                    <div class="line none"></div>
                    <div class="line mid"></div>
                    <div class="line full"></div>
                </button>
            </div>
        </div>
    </div>
</header>

    <div class="main container">
        <div class="row mb-5">
            <div class="col-sm-12 text-center">
                <h2 class="mb-3">Problēmu punkti</h2>

                <div class="leaflet" id="problem_map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mb-3">
                <h2>
                    Iesniegt problēmu.
                </h2>
            </div>
            <div class="col-12 col-md-8 offset-md-2">
                <form action="#">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first_name">Vārds</label>
                            <input required type="text" class="form-control" id="first_name" placeholder="Vārds">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last_name">Uzvārds</label>
                            <input required type="text" class="form-control" id="last_name" placeholder="Uzvārds">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Telefona nr.</label>
                            <input required type="text" class="form-control" id="phone" placeholder="Piem. 26836666">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-pasts</label>
                            <input required type="email" class="form-control" id="email" placeholder="E-pasts">
                        </div>
                        <div class="form-group col-12">
                            <label for="problem">Problēma</label>
                            <input required type="text" class="form-control" id="problem" placeholder="Problēma">
                        </div>
                        <div class="form-group col-12">
                            <label for="problem_description">Problēmas apraksts</label>
                            <textarea required type="text" class="form-control" id="problem_description"
                                placeholder=""></textarea>
                        </div>
                        <div class="form-group col-12">
                            <label for="problem_address">Problēmas atrašanās vieta</label>
                            <input required type="text" class="form-control" id="problem_address"
                                placeholder="Piem. Jelgava, Akmeņu iela 1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Iesniegt</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Issue info modal -->
    <div class="modal fade issue-modal" id="issue_info_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" data-issue-info="title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="bordered-container">
                        <img data-issue-info="img" src="" alt="img" class="problem-img">
                    </div>
                    <p data-issue-info="desc"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            © 2019 Copyright Neighbor ltd. <a href="#"> Linka vel nav</a>
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.1/parsley.min.js"></script>
    <script src="./resources/scripts/main.min.js"></script>
</body>

</html>
